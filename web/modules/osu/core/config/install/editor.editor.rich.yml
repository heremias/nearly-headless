langcode: en
status: true
dependencies:
  config:
    - filter.format.rich
  module:
    - ckeditor
format: rich
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Format
          items:
            - Format
            - Styles
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Subscript
            - Superscript
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
            - Anchor
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Tools
          items:
            - image
            - video
            - Table
            - HorizontalRule
            - Blockquote
            - Iframe
            - CodeSnippet
            - Source
            - ShowBlocks
            - Maximize
  plugins:
    stylescombo:
      styles: "a.rich-button|Button\r\nol.rich-list-decimal|1, 2, 3, 4, 5\r\nol.rich-list-alpha-upper|A, B, C, D, E\r\nol.rich-list-alpha-lower|a, b, c, d, e\r\nol.rich-list-roman-upper|I, II, III, IV, V\r\nol.rich-list-roman-lower|i, ii, iii, iv, v\r\np.rich-large-text|Large Text"
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    language:
      language_list: un
    templates:
      template_path: /admin/osu_rich/template
      replace_content: 0
    codesnippet:
      highlight_style: github
      highlight_languages:
        apache: apache
        bash: bash
        css: css
        coffeescript: coffeescript
        dart: dart
        dockerfile: dockerfile
        dust: dust
        gherkin: gherkin
        go: go
        haml: haml
        handlebars: handlebars
        ini: ini
        json: json
        java: java
        javascript: javascript
        less: less
        makefile: makefile
        markdown: markdown
        nginx: nginx
        php: php
        perl: perl
        powershell: powershell
        puppet: puppet
        python: python
        ruby: ruby
        scss: scss
        sql: sql
        twig: twig
        typescript: typescript
        xml: xml
        yaml: yaml
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
