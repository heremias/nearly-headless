introduction: "<p class=\"m-page-introduction d-flex align-items-center\">\r\nOhio State has many tremendous women who impact the lives of those who cross their paths. Faculty, staff and students tell their stories in the recordings below of how some of these Ohio State women changed their lives. The recordings help preserve, celebrate, and share the effect the women had on others.</p>"
title: 'An Ohio State Woman Who Changed My Life'
